<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Lista de Tarefas" />
    <meta name="author" content="SEU_NOME" />
    <title>Lista de Tarefas</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Lista de Tarefas</h1>
      <button id="theme-toggle" aria-label="Alternar entre tema claro e escuro">
        Alterar Tema
      </button>
    </header>

    <main>
      <div class="input-section">
        <input
          type="text"
          id="task-input"
          placeholder="Adicionar nova tarefa"
          aria-label="Campo para adicionar nova tarefa"
        />
        <button id="add-task" aria-label="Adicionar tarefa">Adicionar</button>
        <input
          type="text"
          id="task-filter"
          placeholder="Filtrar tarefas por nome"
          aria-label="Campo para filtrar tarefas"
        />
      </div>

      <ul id="task-list" aria-live="polite"></ul>
    </main>

    <footer>
      <p>Â© Chico Lindo 2024</p>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
