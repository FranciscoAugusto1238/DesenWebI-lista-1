<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de Imagens Aleatórias</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Gerador de Imagens Aleatórias</h1>
    </header>

    <main>
      <form id="image-form" aria-labelledby="form-title">
        <fieldset>
          <legend id="form-title">Selecione as opções para gerar imagens:</legend>

          <label for="width">Largura (min: 100px):</label>
          <input
            type="number"
            id="width"
            name="width"
            min="100"
            max="1920"
            value="600"
            required
            aria-required="true"
            aria-invalid="false"
          />

          <label for="height">Altura (min: 100px):</label>
          <input
            type="number"
            id="height"
            name="height"
            min="100"
            max="1080"
            value="400"
            required
            aria-required="true"
            aria-invalid="false"
          />

          <label for="quantity">Quantidade de imagens:</label>
          <select id="quantity" name="quantity" required aria-required="true">
            <option value="3">3</option>
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="20">20</option>
          </select>

          <button type="submit" aria-label="Gerar imagens">Gerar Imagens</button>
        </fieldset>
      </form>

      <section id="image-grid" aria-live="polite" role="region"></section>
    </main>

    <footer>
      <p>© Chico Lindo 2024</p>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
